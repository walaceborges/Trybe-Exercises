<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.2</title>
    <style>
      section {
        border-color: black;
        border-style: solid;
      }

      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin-left: auto;
        margin-right: auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }

      .main-content .left-content {
        background-color: green;
        width: 60%;
        margin-left: 0;
        margin-right: auto;
      }

      .main-content .left-content .small-image {
        display: block;
        margin-left: auto;
        margin-right: auto;
        border-radius: 100%;
      }

      .main-content .right-content {
        background-color: blue;
        width: 60%;
        margin-left: auto;
        margin-right: 0;
      }

      .main-content .description {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <script>
    //   Adicione a tag h1 com o texto Exercício 5.2 - JavaScript DOM como filho da tag body ;
        function adcElementoH1 (){
        let elementDad = document.body;
        let elementH1 = document.createElement("h1");
        let textH1 = document.createTextNode("Exercício 5.2 - JavaScript DOM");
        elementH1.appendChild(textH1);
        elementDad.appendChild(textH1);
        }
        adcElementoH1()
        // Adicione a tag main com a classe main-content como filho da tag body ;
        function adcElementMain (){
        let elementDad = document.body;
        let elementMain = document.createElement("main");
        elementMain.className = "main-content"
        elementDad.appendChild(elementMain)
        }
        adcElementMain()
        // Adicione a tag section com a classe center-content como filho da tag main criada no passo 2;
        function adcElementSection(){
        let elementDadMain = document.querySelector("main");
        let elementSection = document.createElement("section");
        elementSection.className = "center-content"
        elementDadMain.appendChild(elementSection)
        }
        adcElementSection()
        // Adicione a tag p como filho do section criado no passo 3 e coloque algum texto;
        function adcElementP(){
        let elementDadSection = document.querySelector("section")
        let elementP = document.createElement("p")
        let textP = document.createTextNode("Dom Perignon")
        elementP.appendChild(textP);
        elementDadSection.appendChild(elementP)
        }
        adcElementP()
    </script>
  </body>
</html>
