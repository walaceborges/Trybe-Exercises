<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.2</title>
    <style>
      section {
        border-color: black;
        border-style: solid;
      }

      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin-left: auto;
        margin-right: auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }

      .main-content .left-content {
        background-color: green;
        width: 60%;
        margin-left: 0;
        margin-right: auto;
      }

      .main-content .left-content .small-image {
        display: block;
        margin-left: auto;
        margin-right: auto;
        border-radius: 100%;
      }

      .main-content .right-content {
        background-color: blue;
        width: 60%;
        margin-left: auto;
        margin-right: 0;
      }

      .main-content .description {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <script>
        // 1. Adicione a tag h1 com o texto Exercício 5.2 - JavaScript DOM como filho da tag body;
        let h1 = document.createElement("h1");
        h1.innerText = "Exercício 5.2 - JavaScript DOM"
        document.body.appendChild(h1); 

        // 2. Adicione a tag main com a classe main-content como filho da tag body ;
        let main = document.createElement("main");
        main.className = "main-content";
        document.body.appendChild(main);

        // 3. Adicione a tag section com a classe center-content como filho da tag main criada no passo 2;
        let section = document.createElement("section");
        section.className = "center-content";
        main.appendChild(section);

        // 4 . Adicione a tag p como filho do section criado no passo 3 e coloque algum texto;
        let p = document.createElement("p");
        p.innerText = "Algo que você recebe por ter sorte e algo que você ganha por ser reconhecido são coisas totalmente diferentes.";
        section.appendChild(p);

        // 5. Adicione a tag section com a classe left-content como filho da tag main criada no passo 2;
        let sectionSecond = document.createElement("section");
        sectionSecond.className = "left-content";
        main.appendChild(sectionSecond);

        // 6. Adicione a tag section com a classe right-content como filho da tag main criada no passo 2;
        let sectionThird = document.createElement("section");
        sectionThird.className = "right-content";
        main.appendChild(sectionThird)

        // 7. Adicione uma imagem com src configurado para o valor https://picsum.photos/200 e classe small-image . Esse elemento deve ser filho do section criado no passo 5;
        let image = document.createElement("img");
        image.src = "https://picsum.photos/200";
        image.className = "small-image";
        sectionSecond.appendChild(image)

        // 8. Adicione uma lista não ordenada com os valores de 1 a 10 por extenso, ou seja, um , dois , três , ... como valores da lista. Essa lista deve ser filha do section criado no passo 6;
    </script>
  </body>
</html>
