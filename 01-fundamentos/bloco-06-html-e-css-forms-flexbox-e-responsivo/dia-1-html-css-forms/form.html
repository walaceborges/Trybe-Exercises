<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulário</title>
</head>
<body>
    <header class="form-header">
    <h1>Formulário para cadastro de currículo</h1>
    <p>Preencha os campos abaixo.</p>
    </header>

    </main>
        <form class="form-horizontal">
            <fieldset class="field-control">
                <div class="form-group">
                    <label for="name">Nome</label>
                    <input type="text" name="name" id="name" maxlength="40" required>
                </div>
                <div class="form-group">
                    <label for="email">Endereço de e-mail:</label>
                    <input class="email-input" type="email" name="email" id="email" maxlength="50" required>
                </div>
                <div class="form-group">
                    <label for="cpf-numbers">CPF:</label>
                    <input type="text" name="cpf" id="cpf-numbers" maxlength="11" required>
                </div>
                <div class="form-group">
                    <label for="adress">Endereço:</label>
                    <input type="text" name="adress" id="adress" maxlength="200" required>
                </div>
                <div class="form-group">
                    <label for="city">Cidade:</label>
                    <input type="text" name="city" id="city" maxlength="28" required>
                </div>
                <div class="form-group">
                    <label for="state">Estado:</label>
                    <select name="state" id="state" required>
                        <option disabled selected value>Selecione seu estado</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="home">Tipo de imóvel: </label>
                    <input type="radio" name="home" id="house" value="house" required>
                    <span>Casa</span>
                    <input type="radio" name="home" id="apartment" value="apartment" required>
                    <span>Apartamento</span>
                </div>
            </fieldset>

            <fieldset class="field-control">
                <div class="form-group">
                    <label for="resume">Resumo do currículo:</label>
                    <textarea id="resume" name="resume" id="name" maxlength="1000" rows="5" cols="33" required></textarea>
                </div>
                <div class="form-group">
                    <label for="office">Cargo:</label>
                    <input type="text" name="office" id="office" maxlength="40" required>
                </div>
                <div class="form-group">
                    <label for="officeDescription">Descrição do cargo:</label>
                    <input type="text" name="officeDescription" id="officeDescription" maxlength="500" required>
                </div>
            </fieldset>
        </form>
    </main>
    
</body>
<script src="script.js"></script> 
</html>
