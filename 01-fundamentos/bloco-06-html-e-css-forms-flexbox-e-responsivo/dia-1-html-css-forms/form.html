<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script  src ="DatePickerX-master/dist/js/DatePickerX.min.js"></script>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="DatePickerX-master/dist/css/DatePickerX.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Formulário</title>
</head>

<body>
    <header class="form-header">
        <h1>Formulário para cadastro de currículo</h1>
        <p>Preencha os campos abaixo.</p>
    </header>

    </main>
    <form class="form-horizontal">
        <div class="form-group">
            <label for="name">Nome</label>
            <input class="form-control" type="text" name="name" id="name" maxlength="40" required>
        </div>
        <div class="form-group">
            <label for="email">Endereço de e-mail:</label>
            <input class="email-input form-control" type="email" name="email" id="email" maxlength="50" required>
        </div>
        <div class="form-group">
            <label for="cpf-numbers">CPF:</label>
            <input class="form-control" type="text" name="cpf" id="cpf-numbers" maxlength="11" required>
        </div>
        <div class="form-group">
            <label for="adress">Endereço:</label>
            <input class="form-control" type="text" name="adress" id="adress" maxlength="200" required>
        </div>
        <div class="form-group">
            <label for="city">Cidade:</label>
            <input class="form-control" type="text" name="city" id="city" maxlength="28" required>
        </div>
        <div class="form-group">
            <label for="state">Estado:</label>
            <select name="state" id="state" required>
                <option disabled selected value>Selecione seu estado</option>
            </select>
        </div>
        <div class="form-group">
            <label for="home">Tipo de imóvel:</label>
            <input type="radio" name="home" id="house" value="house" required>
            <span>Casa</span>
            <input type="radio" name="home" id="apartment" value="apartment" required>
            <span>Apartamento</span>
        </div>
        <div class="form-group">
            <label for="resume">Resumo do currículo:</label>
            <textarea class="form-control" id="resume" name="resume" id="name" maxlength="1000" rows="5" cols="33"
                required></textarea>
        </div>
        <div class="form-group">
            <label for="office">Cargo:</label>
            <input class="form-control" type="text" name="office" id="office" maxlength="40" required>
        </div>
        <div class="form-group">
            <label for="officeDescription">Descrição do cargo:</label>
            <input class="form-control" type="text" name="officeDescription" id="officeDescription" maxlength="500"
                required>
        </div>

        <div class="form-group">
            <label class="form-label" for="data-inicio">Data de Início:</label>
            <input class="form-control" placeholder="dd/mm/yyyy" id="data-inicio" name="data-inicio" type="text">
        </div>
    </form>
    </main>

</body>
<script src="script.js"></script>

</html>
